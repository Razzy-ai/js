<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
     <ul class="name">
             <li>hello</li>
     </ul>

</body>
    <script>
        function addname(langname){
          const list = document.createElement('li');
          list.innerHTML = `${langname}`
          document.querySelector('.name').
          appendChild(list)   
        }
           addname("python")

// optimize
           function addoptiname(langname){
            const list = document.createElement('li');
            list.appendChild(document.createTextNode(langname))
            document.querySelector('.name').appendChild(list)
           }
           addoptiname('js')



        //    edit
        const secondlang = document.querySelector("li:nth-child(2)")
        // secondlang.innerHTML = 'mojo'
        const newli = document.querySelector('li')
        newli.textContent = 'mojo'
        secondlang.replaceWith(newli)

        // edit
        const first = document.querySelector('li:first-child')
        first.outerHTML = '<li>typescript</li>'


        // remove
        const lang = document.querySelector('li:last-child')
        lang.remove()
    </script>
</html>
